<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
    <div class="container my-2">
    <h2>CRM For Employee Data</h2>
        <div class="card">
            <div class="card-body">
                <div th:switch="${Employee}" class="container my-5">
                    <p class="my-5">
                        <a href="/addEmployee" class="btn btn-primary"><i
       class="fas fa-user-plus ml-2"> Add Employee</i></a>
                    </p>
                    <div class="col-md-10">
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Email</th>
                                        <th>PhoneNo.</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="employee : ${employees}">
                                        <td th:text="${employee.FirstName}"></td>
                                        <td th:text="${employee.LastName}"></td>
                                        <td th:text="${employee.email}"></td>
                                        <td th:text="${employee.PhoneNo}"></td>
                                        <td><a th:href="@{'/updateEmployee/' + ${employee.id}}" class="btn btn-primary">Edit</a><i class="fas fa-user-edit ml-2"></i></td>
                                        <td><a th:href="@{'/deleteEmployee/' + ${employee.id}}" class="btn btn-primary">Delete</a><i class="fas fa-user-delete ml-2"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
